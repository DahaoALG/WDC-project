<!DOCTYPE html>
<html lang = "en">

    <head>
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="javascripts/manage_user.js" defer></script>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="stylesheets/manage_user.css">
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" crossorigin="anonymous">
        <title> Manage_user </title>
    </head>

    <body onload="manage_user()">
      <div id="main">
        <!-- <div v-for="i in user_info" class="input_div">
          <input type="radio" v-model="picked" name="picked" v-bind:value="i.username"> {{ i.username }}
        </div> -->
        <h2> User </h2>
        <table class="pure-table pure-table-horizontal">
          <thead>
            <tr>
              <th> User ID </th>
              <th> User Name </th>
              <th> User Email </th>
              <th> User Birthday </th>
            </tr>
          </thead>

          <tbody>
            <tr v-for="i in user_info">
              <td> {{ i.user_id }} </td>
              <td> {{ i.username }} </td>
              <td> {{ i.email }} </td>
              <td> {{ i.birthday_date }} </td>
            </tr>
          </tbody>
        </table>

        <br>
        <!-- <button onclick="delete_user()"> DELETE </button> -->
        <button onclick="add_user()"> ADD </button>
      </div>
    </div>

    <div id="add_user" style="display:none">
      <div class="box">
        <div class="input_form">
          <label class="for_label"> Please Enter the User ID </label>
          <input type="text" id="new_user_id" class="add_users">
          <label class="for_label"> Please Enter the Username </label>
          <input type="text" id="new_username" class="add_users">
          <label class="for_label"> Please Enter the Initial Password</label>
          <input type="text" id="init_password" class="add_users">
          <label class="for_label"> Please Enter the User Email Address </label>
          <input type="text" id="new_email" class="add_users">
          <label class="for_label"> Please Enter the User Birthday Date </label>
         <input type="text" id="new_birthday" class="add_users">
        </div>
      </div>
      <br>
      <br>
      <br>
      <button onclick="back()">BACK</button>
      <button id="submit_button" onclick="create_user()">Submit</button>
    </div>

  </body>

</html>
